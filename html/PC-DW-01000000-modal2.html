<body>
  <!-- [D 07.17] 마케팅 팝업
            1. 마켓팅 팝업은 최상단으로 위치 고정
            2. 마켓팅 팝업이 노출될때는 다른 팝업과 달리 body에 scrolllock이 붙지 않음
        -->
  <div class="modal marketing-modal">
    <div class="dimmed-bg" data-dismiss=""></div>
    <div class="modal-wrap">
      <div class="modal-body">
        <!-- modal 콘텐츠 -->
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide grid">
              <a href="#none">
                <picture>
                  <source media="(max-width: 767px)" srcset="../static/content/image/temp/img_624x706.jpg">
                  <img src="../static/content/image/temp/img_460x520.jpg" alt="" />
                </picture>
              </a>
            </div>
            <div class="swiper-slide">
              <a href="#none">
                <picture>
                  <source media="(max-width: 767px)" srcset="../static/content/image/temp/img_624x706.jpg">
                  <img src="../static/content/image/temp/img_460x520.jpg" alt="" />
                </picture>
              </a>
            </div>
            <div class="swiper-slide">
              <a href="#none">
                <picture>
                  <source media="(max-width: 767px)" srcset="../static/content/image/temp/img_624x706.jpg">
                  <img src="../static/content/image/temp/img_460x520.jpg" alt="" />
                </picture>
              </a>
            </div>
            <div class="swiper-slide">
              <a href="#none">
                <picture>
                  <source media="(max-width: 767px)" srcset="../static/content/image/temp/img_624x706.jpg">
                  <img src="../static/content/image/temp/img_460x520.jpg" alt="" />
                </picture>
              </a>
            </div>
          </div>
          <div class="swiper-controller">
            <div>
              <div class="swiper-arrow swiper-button-prev"></div>
              <div class="swiper-arrow swiper-button-next"></div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
        <!-- //modal 콘텐츠 -->
        <div class="btn-wrap">
          <button class="btn cta">
            <span>오늘 하루 보지 않기</span>
          </button>
          <span class="divider-vertical-line"></span>
          <button class="btn cta">
            <span>닫기</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- 아래 형제요소 -->

  <!-- content-inner main -->
