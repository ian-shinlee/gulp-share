<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />

  <meta name="format-detection" content="telephone=no">
  <meta name="format-detection" content="date=no">
  <meta name="format-detection" content="address=no">
  <meta name="format-detection" content="email=no">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />
  <link rel="stylesheet" href="../static/content/css/daewonmall.css" />
  <!-- [D] favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="../static/content/image/apple-touch-icon.png">
  <link rel="shortcut icon" href="../static/content/image/favicon.ico" />

  <link rel="icon" type="image/png" sizes="32x32" href="../static/content/image/favicon-32x32.png">

  <link rel="manifest" href="../static/content/image/site.webmanifest">

<body class="scrolllock">
  <!-- header area -->
  <!-- //header area -->
  <div class="content-inner">
  </div>
  <!-- footer area -->
  <!-- //footer area -->
  <!-- modal area -->
  <!-- [D]
    1. modal 활성화시 .modal에 show 클래스 추가
    2. modal 활성화시 body에 scrolllock 클래스 추가(하단 스크롤 방지)
    3. dimmed-bg 클릭시 모달 닫아짐
-->
  <div class="modal show">
    <div class="dimmed-bg" data-dismiss=""></div>
    <div class="modal-wrap">
      <button class="modal-close" data-dismiss=""><span>닫기</span></button>
      <div class="modal-header"> 나중에 결제 대상 선결제 </div>
      <div class="modal-body button-fixed">
        <!-- modal 콘텐츠 -->
        <div class="order-modal">
          <div class="head-wrap">
            <div>
              <h2 class="h2"> 나중에 결제 대상 금액을 예치금으로 미리 결제할 수 있습니다.<br />(보유 예치금 <em>000,000,456원</em>) </h2>
            </div>
          </div>
          <div class="brand-container">
            <div class="brand-name">
              <em class="h3">대원제약</em>
              <div class="balance">
                <span>입점사 잔고</span><em>23,234,567,999,999원</em>
                <span class="divider-vertical-line"></span>
                <span>결제금액</span><em>23,234,567원</em>
              </div>
            </div>
            <div class="brand-wrap">
              <div class="point-wrap">
                <em>예치금 사용<span>(사용가능: 999,999,999,999원)</span></em>
                <div class="input-price">
                  <div class="input-cover">
                    <input type="number" class="form-basic " value="" placeholder="0" />
                    <span class="input-unit">원</span>
                    <button class="btn icon icon-close">
                      <span>삭제</span>
                    </button>
                  </div>
                  <button class="btn cta outlined">
                    <span>전액사용</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="brand-container">
            <div class="brand-name">
              <em class="h3">대원제약</em>
              <div class="balance">
                <span>입점사 잔고</span><em>23,234,567,999,999원</em>
                <span class="divider-vertical-line"></span>
                <span>결제금액</span><em>23,234,567원</em>
              </div>
            </div>
            <div class="brand-wrap">
              <div class="point-wrap">
                <em>예치금 사용<span>(사용가능: 999,999,999,999원)</span></em>
                <div class="input-price">
                  <div class="input-cover">
                    <input type="number" class="form-basic " value="99999" placeholder="0" />
                    <span class="input-unit">원</span>
                    <button class="btn icon icon-close">
                      <span>삭제</span>
                    </button>
                  </div>
                  <button class="btn cta outlined">
                    <span>전액사용</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="brand-container">
            <div class="brand-name">
              <em class="h3">대원제약</em>
              <div class="balance">
                <span>입점사 잔고</span><em>23,234,567,999,999원</em>
                <span class="divider-vertical-line"></span>
                <span>결제금액</span><em>23,234,567원</em>
              </div>
            </div>
            <div class="brand-wrap">
              <div class="point-wrap">
                <em>예치금 사용<span>(사용가능: 0원)</span></em>
                <div class="input-price">
                  <div class="input-cover">
                    <input type="number" class="form-basic " value="" placeholder="0" disabled />
                    <span class="input-unit">원</span>
                    <button class="btn icon icon-close">
                      <span>삭제</span>
                    </button>
                  </div>
                  <button class="btn cta outlined" disabled>
                    <span>전액사용</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- //modal 콘텐츠 -->
        <div class="btn-wrap to-bottom">
          <!-- [D 06.04] 버튼 사이즈 md로 변경 -->
          <button class="btn cta gray md">
            <span>미리 결제 안 함</span>
          </button>
          <!-- [D 06.04] 버튼 사이즈 md로 변경 -->
          <button class="btn cta filled md">
            <span>미리 결제 적용</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- //modal area -->
  <script src="../static/content/js/markup.js"></script>
</body>

</html>
