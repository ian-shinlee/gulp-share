  <script>
    // 장바구니 버튼 성공시, 실행되어야함
    const toCartBtn = document.querySelectorAll('.prd-ctrl .btn-cart, .floating-bar .btn-wrap button.btn:not(.icon):not(.filled), .reorder-btns .btn:not(.filled)');
    if (toCartBtn.length > 0) {
      toCartBtn.forEach((btn) => {
        tippy(btn, {
          arrow: false,
          appendTo: 'parent',
          placement: 'top-start',
          content: `<span>장바구니에 상품을 담았습니다.</span>
                    <a href="#none" class="btn cta outlined xs icon-right icon-chevron-down">
                        <span>장바구니 바로가기</span>
                    </a>`,
          trigger: 'click',
          hideOnClick: false,
          animation: false,
          interactive: true,
          onClickOutside(instance) {
            instance.hide();
          },
          zIndex: 3,
          allowHTML: true,
          offset: [0, 4],
          onShow(instance) {
            setTimeout(() => {
              instance.hide();
            }, 2000);
          }
        });
      });
    }
    console.log(document.querySelector('.table-agreement-info'));
    // 주문수량
    const quantityBox = document.querySelectorAll('.quantity-box');
    if (quantityBox.length > 0) {
      quantityBox.forEach((box, index) => {
        let numEl = `
                    <!-- [D] 수량할인 제품일때만 노출 -->
                    <span class="flex quantity-guide">
                        <span>10개 이상 <em class="c-purple">5%</em></span>
                        <span class="divider-vertical-line"></span>
                        <span>100개 이상 <em class="c-purple">25%</em></span>
                        <span>1000개 이상 <em class="c-purple">25%</em></span>
                        <span class="divider-vertical-line"></span>
                        <span>10000개 이상 <em class="c-purple">25%</em></span>
                        <span>100000개 이상 <em class="c-purple">25%</em></span>
                    </span>
                `
        let numGuide = '';
        let needGuide = ((box.closest('.user-action')?.querySelector('div.etc') != null) || (box.closest('td > .prd-ctrl, td > .quantity-wrap') && box.closest('.all-seller-list') == null && box.closest('.video') == null) || (box.closest('.product-amount') != null)) && (document.querySelector('.table-agreement-info') == null) ? true : false;
        if (needGuide) {
          numGuide += numEl
        }
        let hasInventory = false;
        if (document.querySelector('.content-inner')?.textContent.includes('재고') || document.querySelector('.modal')?.textContent.includes('재고')) hasInventory = true;
        let inventoryContent = !hasInventory ? `<span class="divider-vertical-line"></span>
                    <span>재고 <em class="c-red">99,999+</em>개</span>` : '';
        tippy(box, {
          placement: 'top',
          content: `<span class="flex">
                    <span>최대 <em class="c-red">99,999</em>개</span>
                    ${inventoryContent}
                </span>` + numGuide,
          animation: false,
          interactive: true,
          onClickOutside(instance) {
            instance.hide();
          },
          zIndex: 3,
          allowHTML: true,
          offset: [0, 9],
          theme: 'light-border',
        });
      });
    }
  </script>
