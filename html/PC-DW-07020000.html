<html lang="ko">

<head>
  <meta charset="UTF-8" />

  <meta name="format-detection" content="telephone=no">
  <meta name="format-detection" content="date=no">
  <meta name="format-detection" content="address=no">
  <meta name="format-detection" content="email=no">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />
  <link rel="stylesheet" href="../static/content/css/daewonmall.css" />
  <!-- [D] favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="../static/content/image/apple-touch-icon.png">
  <link rel="shortcut icon" href="../static/content/image/favicon.ico" />
  <link rel="icon" type="image/svg+xml" href="../static/content/image/favicon.svg" />

<body class="scrolllock">
  <!-- header area -->
  <!-- //header area -->
  <div class="content-inner">
  </div>
  <!-- footer area -->
  <!-- //footer area -->
  <!-- modal area -->
  <!-- [D]
    1. modal 활성화시 .modal에 show 클래스 추가
    2. modal 활성화시 body에 scrolllock 클래스 추가(하단 스크롤 방지)
    3. dimmed-bg 클릭시 모달 닫아짐
-->
  <div class="modal prodtalk-modal show">
    <div class="dimmed-bg" data-dismiss=""></div>
    <div class="modal-wrap">
      <button class="modal-close" data-dismiss=""><span>닫기</span></button>
      <div class="modal-header"> 콜대원 제품톡 </div>
      <div class="modal-body">
        <!-- modal 콘텐츠 -->
        <div class="prodtalk-wrap">
          <div class="prodtalk-list">
            <div class="prodtalk-box received">
              <div class="img-wrap">
                <img src="../static/content/image/temp/img_90x90.jpg" alt="" loading="lazy" decoding="async" />
              </div>
              <div class="message-log"> 안녕하세요. '콜대원'입니다. </div>
              <span class="body2">2025.05.01</span>
            </div>
            <div class="prodtalk-box">
              <div class="message-log"> 메시지 내용이 들어갑니다. </div>
              <span class="body2">2025.05.01</span>
            </div>
            <div class="prodtalk-box">
              <div class="message-log"> 메시지 내용이 들어갑니다. 메시지 내용이 들어갑니다. 메시지 내용이 들어갑니다. 메시지 내용이 들어갑니다. 메시지 내용이 들어갑니다. 메시지 내용이 들어갑니다. 메시지 내용이 들어갑니다. 메시지 내용이 들어갑니다. </div>
              <span class="body2">2025.05.01</span>
            </div>
            <div class="prodtalk-box received">
              <div class="img-wrap">
                <img src="../static/content/image/temp/img_90x90.jpg" alt="" loading="lazy" decoding="async" />
              </div>
              <div class="message-log"> 최강대원님, 이번에 콜대원 매대신청 접수를 시작했습니다.<br>약톡톡 > 콜대원 > 매대신청 Tab을 확인해주세요:) </div>
              <span class="body2">2025.05.01</span>
            </div>
          </div>
          <div class="prodtalk-panel">
            <form>
              <textarea placeholder="메시지를 입력하세요." cols="30" rows="7"></textarea>
              <button class="btn cta filled" disabled>
                <span>입력하기</span>
              </button>
            </form>
          </div>
        </div>
        <!-- //modal 콘텐츠 -->
      </div>
    </div>
  </div>
  <!-- //modal area -->
  <script src="../static/content/js/markup.js"></script>
  <script>
    // 제품톡 확인용
    const prodtalkList = document.querySelector('.prodtalk-list');
    if (prodtalkList != null) {
      prodtalkList.scrollTop = prodtalkList.scrollHeight;
    }
  </script>
</body>

</html>
