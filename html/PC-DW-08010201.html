<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <!-- [D] viewport-fit=cover, user-scalable=no, 추가 -->
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, viewport-fit=cover" />
  <title>비밀번호 변경</title>
  <meta name="format-detection" content="telephone=no">
  <meta name="format-detection" content="date=no">
  <meta name="format-detection" content="address=no">
  <meta name="format-detection" content="email=no">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />
  <link rel="stylesheet" href="../static/content/css/daewonmall.css" />
  <!-- [D] favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="../static/content/image/apple-touch-icon.png">
  <link rel="shortcut icon" href="../static/content/image/favicon.ico" />
  <link rel="icon" type="image/svg+xml" href="../static/content/image/favicon.svg" />
  <link rel="icon" type="image/png" sizes="32x32" href="../static/content/image/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../static/content/image/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="96x96" href="../static/content/image/favicon-96x96.png" />
  <link rel="manifest" href="../static/content/image/site.webmanifest">
</head>

<body class="scrolllock">
  <!-- header area -->
  <!-- //header area -->
  <div class="content-inner">
  </div>
  <!-- footer area -->
  <!-- //footer area -->
  <!-- modal area -->
  <!-- [D]
    1. modal 활성화시 .modal에 show 클래스 추가
    2. modal 활성화시 body에 scrolllock 클래스 추가(하단 스크롤 방지)
    3. dimmed-bg 클릭시 모달 닫아짐
-->
  <div class="modal show">
    <div class="dimmed-bg" data-dismiss=""></div>
    <div class="modal-wrap">
      <button class="modal-close" data-dismiss=""><span>닫기</span></button>
      <div class="modal-header"> 비밀번호 변경 </div>
      <div class="modal-body">
        <!-- modal 콘텐츠 -->
        <!-- [D] 조회 -->
        <!-- [D 1차 회원수정] tab 삭제 및 modal-desc 영역 추가 -->
        <p class="modal-desc">현재 이용중인 비밀번호와 변경할 비밀번호를 입력해 주세요.</p>
        <div class="join">
          <form>
            <!-- [D] h3.form-title을 h4.form-title으로 일괄 변경 -->
            <h4 class="form-title">현재 비밀번호<em class="mandatory-mark">*</em></h4>
            <div class="form-line">
              <input type="password" class="form-basic " value="" placeholder="비밀번호를 입력해 주세요." />
            </div>
            <h4 class="form-title">변경할 비밀번호<em class="mandatory-mark">*</em></h4>
            <div class="form-line">
              <input type="password" class="form-basic  is-error" value="" placeholder="영문/숫자/특수문자 조합으로 8자 이상 입력해 주세요." />
              <!-- [D] hidden을 위해서는 hidden 클래스 추가 -->
              <span class="feedback invalid">영문/숫자/특수문자 조합으로 8자 이상 입력해 주세요.</span>
            </div>
            <h4 class="form-title">변경할 비밀번호 확인<em class="mandatory-mark">*</em></h4>
            <div class="form-line">
              <input type="password" class="form-basic  is-error" value="" placeholder="비밀번호를 다시 입력해 주세요." />
              <!-- [D] hidden을 위해서는 hidden 클래스 추가 -->
              <span class="feedback invalid">일치하지 않습니다. 다시 입력해 주세요.</span>
            </div>
            <!-- [D 06.04] 버튼 사이즈 md로 변경 -->
            <div class="btn-wrap">
              <button class="btn cta gray md">
                <span>취소</span>
              </button>
              <!-- [D 07.17] a 링크로 변경(필요에 따라 a 혹은 button으로 작업해주시면 됩니다.) -->
              <a href="#none" class="btn cta filled md">
                <!-- [D] span이 추가됨 -->
                <span>확인</span>
              </a>
            </div>
          </form>
        </div>
        <!-- //[D] 조회 -->
        <!-- //modal 콘텐츠 -->
      </div>
    </div>
  </div>
  <!-- //modal area -->
  <script src="../static/content/js/markup.js"></script>
</body>

</html>
